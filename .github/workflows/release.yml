name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          EXT=""
          if [ "${{ matrix.os }}" = "windows" ]; then
            EXT=".exe"
          fi
          go build -ldflags="-s -w -X github.com/gong1414/island-bridge/cmd/ibridge/cmd.Version=${{ github.ref_name }}" \
            -o ibridge-${{ matrix.os }}-${{ matrix.arch }}${EXT} \
            ./cmd/ibridge

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ibridge-${{ matrix.os }}-${{ matrix.arch }}
          path: ibridge-*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -name 'ibridge-*' -exec mv {} release/ \;
          cd release
          for f in ibridge-*; do
            if [[ "$f" != *.exe ]]; then
              chmod +x "$f"
            fi
            sha256sum "$f" >> checksums.txt
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}

